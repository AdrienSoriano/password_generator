<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Générateur de mots de passe</title>
    <!-- TailwindCSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- CSS file -->
    <link rel="stylesheet" href="style.css">
    <!-- Iconify -->
    <script src="https://code.iconify.design/2/2.2.1/iconify.min.js"></script>
    <!-- Font Outfit -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <header>
            <div class="text-[#F7DA84] flex justify-around items-center">
                <span class="iconify text-6xl" data-icon="fluent:password-16-regular"></span>
                <h1 class="text-4xl">Password Generator</h1>
            </div>
        </header>
        <!-- Password length -->
        <section id="length" class="flex flex-col mt-5">
            <div class="text-[#F7DA84] flex">
                <!-- Title of the section -->
                <span class="iconify ml-4 text-3xl" data-icon="fa-solid:ruler-horizontal"></span>
                <h2 class="ml-4 text-2xl">Password length</h2>
            </div>
            <!-- Parameters for the password length -->
            <div class="mt-5">
                <input class="ml-4" type="number" name="length" id="length">
                <input id="slider" class="ml-4 w-2/3" type="range" min="4" max="32" value="16" />
            </div>
            <!-- Recommandations -->
            <div class="info text-[#696B7C] self-center mt-5 flex">
                <span class="iconify self-center text-6xl ml-4" data-icon="fa6-solid:circle-info"></span>
                <p class="ml-2 self-center w-96">In France, ANSSI recommends a minimum length of 12 characters</p>
            </div>
        </section>
        <!-- Password options -->
        <section id="options" class="flex flex-col mt-5">
            <!-- Title of the section -->
            <div class="text-[#F7DA84] flex">
                <span class="iconify ml-4 text-3xl" data-icon="fa-solid:tools"></span>
                <h2 class="ml-4 text-2xl">Password options</h2>
            </div>
            <!-- Parameters for the password characters -->
            <div class="flex mt-5 text-[#FFFFFF]">
                <div class="container flex ml-4">                   
                    <input type="checkbox" checked="checked">
                    <span class="checkmark text-xl">uppercase</span>
                </div>
                    
                <div class="container flex">
                    <input type="checkbox" checked="checked">
                    <span class="checkmark text-xl">lowercase</span>
                </div>
            </div>
            <div class="flex mt-5 text-[#FFFFFF]">
                <div class="container flex ml-4">
                    <input type="checkbox" checked="checked">
                    <span class="checkmark text-xl">numbers</span>
                </div>
                    
                <div class="container flex">
                    <input type="checkbox">
                    <span class="checkmark text-xl">special characters</span>
                </div>
            </div>
            <!-- Recommandations -->
            <div class="info text-[#696B7C] self-center mt-5 flex">
                <span class="iconify self-center text-6xl ml-4" data-icon="fa6-solid:circle-info"></span>
                <p class="ml-2 self-center w-96">In France, ANSSI recommends a password including upper and lower case letters, numbers and special characters</p>
            </div>
            <!-- Generate -->
            <button class="bg-gradient-to-r from-[#FEFAF0] to-[#FDD77E] mt-5 w-48 rounded-lg font-bold self-center text-[#1E2528] p-2">Generate password</button>
        </section>
        <!-- Generated results here -->
        <section id="result" class="flex justify-center w-full p-4">
            <input class="bg-[#3D3A49] w-5/6 pt-2 pb-2 rounded-l-lg" placeholder="New password here" type="text">
            <button class="flex bg-gradient-to-r from-[#FEFAF0] to-[#FDD77E] justify-center w-1/6 pt-2 pb-2 rounded-r-lg"><span class="iconify self-center text-[#1E2528] text-2xl" data-icon="fa-solid:copy"></span></button>
        </section>
    </main>
</body>
</html>
